name: ♾️ Continuous Integration

on:
  push:
    branches:
      - main
      - dev

jobs:
  lint:
    name: ⬣ Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - name: 📥 Install deps
        run: pnpm install 

      - name: 🔬 Lint
        run: pnpm lint

      - name: 🧪 Test
        run: pnpm test --passWithNoTests
