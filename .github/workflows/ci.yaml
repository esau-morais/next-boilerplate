name: â™¾ï¸ Continuous Integration

on:
  push:
    branches:
      - main
      - dev

jobs:
  lint:
    name: â¬£ Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - name: ğŸ“¥ Install deps
        run: pnpm install 

      - name: ğŸ”¬ Lint
        run: pnpm lint

      - name: ğŸ§ª Test
        run: pnpm test --passWithNoTests
